<div class="flex justify-center items-center h-full">
  <div class="loginContainer box-border px-6 py-16 border-2 border-grey-800 rounded-2xl shadow-xl">
    <p class="text-2xl"> Welcome </p>
    <p class="text-xs pb-4"> Please login with your account </p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email"/>
        <mat-error *ngIf="loginForm.controls.email.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">Please enter password</mat-error>
      </mat-form-field>
      <button mat-flat-button color="primary" class="w-full mb-5" type="submit"> LOG IN </button>
    </form>
    <a routerLink="/register" class="text-xs hover:underline"> Create new account </a>
  </div>
</div>
